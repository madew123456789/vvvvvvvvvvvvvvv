      <style>
        @keyframes colorAnimation {
            0%, 100% { background-color: pink; }
            28% { background-color: cyan; }
            42% { background-color: red; }
            56% { background-color: black; }
            70% { background-color: lime; }
            84% { background-color: skyblue; }
            94% { background-color: magenta; }
            100% { background-color: purple; }
        }

        .bg-image-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            color: rgb(255,255,0); /* White text color */
            background-color: transparent; /* Transparent background */
            border: 2px solid rgb(255, 0, 0); /* Initial border color */
            border-radius: 10px; /* Round the corners */
            cursor: pointer;
            outline: none;
            text-decoration: none;
            animation: colorAnimation 5s infinite; /* Apply animation with 5 seconds duration, repeat infinitely */
            /* Positioning */
            position: absolute;
            left: 1300px; /* Adjust the distance from the left edge */
            top: 50%; /* Adjust the vertical position as needed */
            transform: translateY(-50%); /* Center vertically */
            z-index: 999; /* Ensure button appears on top */
        }

        .bg-image-btn:hover {
            color: rgb(255,255,255); /* White text color on hover */
            background-color: transparent; /* Transparent background on hover */
        }

        .container {
            background-color: black;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 1300px;
        }
