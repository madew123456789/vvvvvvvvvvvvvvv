                        function handleKeyCommands(event) {
                          // Block and redirect for specific keys or combinations
                          if (
                            (event.ctrlKey && event.key === "u") || // Ctrl+U
                            (event.ctrlKey &&
                              event.shiftKey &&
                              (event.key === "I" || event.key === "i")) || // Ctrl+Shift+I
                            event.key === "F11" || // F11
                            event.key === "F12" || // F12
                            event.key === "PrintScreen"

                            console.warn(
                              "Attempted to use blocked keys: ",
                              event.key
                            );
                            redirectToNewPage();
                            return false;
                          }

                          // Block and warn for copying source code attempts without text selection
                          if (
                            (event.ctrlKey || event.metaKey) &&
                            event.key === "c" &&
                            window.getSelection().toString().length === 0
                          ) {
                            console.warn("Attempted to copy without selection");
                            redirectToNewPage();
                            return false;
                          }
                        }
